<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PDTF File Generator</title>
  <link rel="stylesheet" href="pdtf_maker.css">
</head>

<body>
  <div class="header">
    <h1>PDTF File Generator</h1>
    <p>v1.0 - Ted Charles Brown</p>
    <br>
  </div>
  <br>
  <div class="pdtf-generator-section">
    <div class="output-section">
      <div id="pdtfBuilder">
        <button type="button" class="control-button" onclick="addParam()">Add Parameter</button>
        <button type="button" class="control-button" onclick="addFolder()">Add Folder</button>
      </div>
      <br>
    </div>
    <h2>Generated PDTF</h2>
    <br>
    <textarea id="output" rows="10" cols="50"></textarea><br>
    <button type="button" class="control-button" onclick="generatePDTF()">Generate PDTF File</button>
    <button type="button" class="control-button" onclick="downloadPDTF()">Download PDTF File</button>
  </div>
  <script src="pdtf_maker.js"></script>
</body>

</html>
